<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Chat Room</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-4">
            <label for="birth-year" class="form-label">Birth Year</label>
            <input type="number" class="form-control" id="birth-year" placeholder="Enter your birth year">
        </div>
        <button class="btn btn-primary" onclick="connectToChat()">Connect</button>

        <div id="title-site">Public Chat Room</div>
        <div id="chat-box"></div>
        <div id="message-input">
            <input type="text" id="message" class="form-control" placeholder="Type a message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
